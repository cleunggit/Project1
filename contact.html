<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJECT 1: THE RESTAURANT MALL - Contact</title>
  <!-- link to stylesheet -->
  <link rel="stylesheet" href="./styles/style.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="wrapper">
    <!-- Header -->
    <header class="header contact__header">
      <div class="header__container">
        <!-- Navbar -->
        <nav class="header__nav">
          <!-- Hamburger menu -->
          <button class="header__hamburger">
            <span class="header__hamburger-container">
              <span class="header__hamburger-bars"></span>
            </span>
          </button>
          <!-- Nav links -->
          <ul class="header__nav-list">
            <li class="header__nav-item"><a href="index.html" class="header__nav-link">Home</a></li>
            <li class="header__nav-item"><a href="index.html#about" class="header__nav-link">About</a></li>
            <li class="header__nav-item"><a href="blog.html" class="header__nav-link">Blog</a></li>
            <li class="header__nav-item"><a href="contact.html" class="header__nav-link active">Contact</a></li>
          </ul>
        </nav>
        <div class="header__text-wrapper">
          <h1 class="header__text">Get in touch</h1>
        </div>
      </div>
    </header>

    <main>
      <!-- Form -->
      <div class="contact__wrapper">
        <form class="contact__form form" action="">
          <div class="contact__form-wrapper form__wrapper">
            <div class="form__input-fields">
              <label class="sr-only" for="name">Name</label>
              <input type="text" name="name" id="name" onfocus="this.placeholder=''" onblur="this.placeholder = 'Name'" placeholder="Name">
              <label class="sr-only" for="email">Email</label>
              <input type="email" name="email" id="" onfocus="this.placeholder=''" onblur="this.placeholder = 'Email address'"placeholder="Email address">
              <label class="sr-only" for="message">Message</label>
            </div>
            <textarea name="message" id="" cols="30" rows="10" onfocus="this.placeholder=''" onblur="this.placeholder = 'Message'" placeholder="Message"></textarea>
            <button class="btn">Submit</button>
          </div>
        </form>
        
        <!-- Social media links -->
        <section class="contact__social">
          <div class="contact__social-wrapper">
            <div class="contact__social-links">
              <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
              <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
              <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
              <i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i>
              <p>info@email.com</p>
            </div>
            <div class="contact__social-text">
              <p>123 - 456 - 7890</p>
              <p>123 Queen Street West, Unit 10</p>
              <p>Toronto, Ontario</p>
              <p>M5V2D5</p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="footer__copyright">
          <p>Copyright Â© 2021 Juno College</p>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
