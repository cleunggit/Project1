<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJECT 1: THE RESTAURANT MALL - Contact</title>
  <!-- link to stylesheet -->
  <link rel="stylesheet" href="./styles/style.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="wrapper">
    <!-- Header -->
    <header class="header contact">
      <div class="header__container">
        <nav class="header__nav">
          <button class="header__hamburger">
            <span class="header__hamburger-container">
              <span class="header__hamburger-bars"></span>
            </span>
          </button>
        </nav>
        <div class="header__text-wrapper">
          <h1 class="header__text">Get in touch</h1>
        </div>
      </div>
    </header>

    <main>
      <form class="form" action="">
        <div class="form__wrapper">
          <label class="sr-only" for="name">Name</label>
          <input type="text" name="name" id="name" onfocus="this.placeholder=''" onblur="this.placeholder = 'Name'" placeholder="Name">
          <label class="sr-only" for="email">Email</label>
          <input type="email" name="email" id="" onfocus="this.placeholder=''" onblur="this.placeholder = 'Email address'"placeholder="Email address">
          <label class="sr-only" for="message">Message</label>
          <textarea name="message" id="" cols="30" rows="10" onfocus="this.placeholder=''" onblur="this.placeholder = 'Message'" placeholder="Message"></textarea>
          <button class="btn">Submit</button>
        </div>
      </form>
      <section class="social">
        <div class="social__wrapper">
          <div class="social__links">
            <i class="fa fa-facebook fa-2x" aria-hidden="true"></i>
            <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
            <i class="fa fa-twitter fa-2x" aria-hidden="true"></i>
            <i class="fa fa-whatsapp fa-2x" aria-hidden="true"></i>
            <p>info@email.com</p>
          </div>
            <div class="social__text">
            <p>123 - 456 - 7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
          </div>
        </div>
      </section>    
    </main>
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="footer__copyright">
          <p>Copyright Â© 2021 Juno College</p>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
